<body style="font-family: 'Noto Sans', sans-serif;">
    <div class="container-fluid page">
        <nav class="navbar navbar-light navbar-expand-md navigation-clean">
            <div class="container"><a class="navbar-brand" href="index.html">Fitness Today</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                    id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item userNameWelcome"><span class="welcome">Welcome&nbsp;</span><span class="userName">User</span></li>
                        <li class="nav-item" style="align-items: center;display: flex;"><span id="showDate"></span></li>
                        <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#"><i class="la la-user"></i></a>

    <div>
        <div class="container wrapper">
            <div class="row">
                <div class="col aside">
                    <h3 id="profileName" class="profileName"></h3>
                    <div class="profileImage"><img class="profile" src="https://firebasestorage.googleapis.com/v0/b/simpledb-fc1f7.appspot.com/o/avatar%2Fkawaii%2F027-boy-8.svg?alt=media&amp;token=d4cae482-de77-4099-8173-cf0867ff98c3"></div>
                </div>
                <div class="col main">
                    <div class="row">
                        <div class="col mainContainer">
                            <div class="row">
                                <div class="col myItems">
                                    <div style="width: 100%;height: 70px;"><button class="btn btn-lg back" type="button" onclick="goBackToUser()"><i class="la la-arrow-circle-o-left"></i></button></div>
                                    <ul class="list-group" id="planListContainer">
                                        <li class="list-group-item hidden"><button class="btn btn-sm added choosePlan" type="button"><i class="la la-toggle-off"></i><i class="la la-toggle-on"></i></button><span class="lName" style="margin-right: auto;">Name</span><span class="lMetric">Metric</span>
                                            <span
                                                class="lInc">1</span><button class="btn btn-light btn-sm" id="editPlan" type="button">Edit</button><button class="btn btn-sm" id="deletePlan" type="button"><i class="la la-trash"></i></button></li>
                                        <li class="list-group-item hidden"><button class="btn btn-sm add choosePlan" type="button"><i class="la la-toggle-off"></i><i class="la la-toggle-on"></i></button><span class="lName" style="margin-right: auto;">Name</span><span class="lMetric">Metric</span>
                                            <span
                                                class="lInc">1</span><button class="btn btn-light btn-sm" id="editPlan-1" type="button">Edit</button><button class="btn btn-sm" id="deletePlan-1" type="button"><i class="la la-trash"></i></button></li>
                                    </ul>
                                </div>
                                <div class="col">
                                    <div style="width: 100%;height: 70px;"></div>
                                    <form>
                                        <div class="form-group"><label>Create a new plan</label><input class="form-control" type="text" id="plan" placeholder="Plan name" name="plan"></div>
                                        <div class="form-group"><input class="form-control" type="number" id="limit" name="limit" placeholder="Limit per day"></div>
                                        <div class="form-group" for="metric"><input class="form-control" type="text" id="metric" name="metric" placeholder="Metric"></div>
                                        <div class="form-group"><input class="form-control" type="number" id="increment" name="increment" placeholder="Incremental value"></div>
                                    </form>
                                    <div class="form-group text-right"><button class="btn" type="button" onclick="ClearContents()">Clear contents</button><button class="btn btn-dark" type="submit" onclick="CreateNewPlan(plan.value,limit.value,metric.value,increment.value)">Create plan</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
